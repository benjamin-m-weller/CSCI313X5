<!DOCTYPE html>
<html>
<head>
  <title>sprites</title>
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script>
  
  var stage;
  var image;

  var data = {
    "images":["bison.png"],
    "frames": {width:48,height:48,count:16},
	"animations": { "walkRight":{
	"frames":[6,7,8],
	"speed": 20.0
		}
	}
  };

  function load() {
    // IMAGE
    image = new Image();
    image.src = "bison.png"; // 144 x 193
    image.onload = function(){ init(); }
  }

  function init() {
    // STAGE
    stage = new createjs.Stage("canvas");
	
	//FIRST STEP DONE
	//Loading and displaying the bison.png
	// var bitmap=new createjs.Bitmap("bison.png");
	//stage.addChild(bitmap);
	
	//SECOND STEP DONE
	var spritesheet=new createjs.SpriteSheet(data);
	// var sprite=new createjs.Sprite(spritesheet);
	// stage.addChild(sprite);
	
	//THIRD STEP DONE
	var walkingRight=new createjs.Sprite(spritesheet, "walkRight");
	walkingRight.y=50;
	stage.addChild(walkingRight);
	
	//STEP FOUR DONE
	walkingRight.addEventListener("change", moveRight);
	
	
	//STEP FIVE DONE
	
	//My Herd of Bision
	var littleBitLower=new createjs.Sprite(spritesheet, "walkRight");
	littleBitLower.y=150;
	stage.addChild(littleBitLower);
	littleBitLower.addEventListener("change", moveRight);
	
	var littleToTheLeft=new createjs.Sprite(spritesheet, "walkRight");
	littleToTheLeft.y=60;
	littleToTheLeft.x=75;
	stage.addChild(littleToTheLeft);
	littleToTheLeft.addEventListener("change", moveRight);
	
	
	//STEP SIX DONE
	littleToTheLeft.scaleX=.5;
	littleToTheLeft.scaleY=.5;
	
	
	littleBitLower.scaleX=2;
	littleBitLower.scaleY=2;
	
	
	
	
    // TICKER
    createjs.Ticker.setFPS(20);
    createjs.Ticker.addEventListener("tick",run);
  }
  
  function moveRight(e)
  {
	  e.target.x++;
	  if (e.target.x>500)
	  {
		  e.target.x=0;
	  }
	  
  }
  

  // listener for Ticker "tick"
  function run(e) 
  {
    stage.update();
  }
  </script>
</head>
<body onload="load()">
  <canvas id="canvas" width="500" height="250" style="border:solid black 1px"></canvas>
</body>
</html>
